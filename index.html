<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Images</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="image1.jpg" alt="image 1" />
  <img src="image2.jpg" alt="image 2" />
</body>
</html>
